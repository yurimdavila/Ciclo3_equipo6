<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Equipo 6">
    <title>Registro</title>
    <link rel="icon" type="image/x-icon" href="images\favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>  
        <div class="container">
            <h1>Compañía de las Cervecerías Unidas</h1>
        </div>
    </header> 

    <form name="registrar" method="post" action:="" onSubmit="Validar_formulario()">
        <p>Nombres: <input type="text" id="nombre" name="nombres"></p>
        <p>Apellidos: <input type="text" id="apellido" name="apellidos"></p>
        Cédula: <input type="number" name="numero"><br>
        <p>Usuario: <input type="text" id="username" name="usuario"></p>
        <p>Fecha de nacimiento: <input type="date" id="fecha" name="fecha"></p>
        <p>e-mail: <input type="text" id="correo" name="correo" maxlength="100"></p>
        <p>Password: <input type="password" id="password" name="password"></p>
        <p>Tipo de contrato: <input type="text" id="tipoCont" name="tipoContrato"></p>
        <p>Fecha de ingreso: <input type="date" id="fechaIng" name="fechaIngreso"></p>
        <p>Término de contrato: <input type="date" id="termCont" name="terminoContrato"></p>
        <p>Cargo: <input type="text" id="cargo" name="cargo"></p>
        <p>Dependencia: <input type="text" id="dependencia" name="dependencia"></p>
        <p>Salario: <input type="text" id="salario" name="salario"></p>
        <input type="submit" value="Enviar"/>
    </form>
</body>

<footer>
    <p>Política de privacidad de datos</p>
</footer>

</html>
